<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增题目</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body class="layout-vbox">
<header class="action-bar">
    <a class="fa fa-back" href="../list/view.html"></a>
    <h1>新增题目</h1>
</header>

<main class="pad" style="overflow: auto">
    <form id="addForm" class="vertical">
        <p>
            <label>*题型：</label>
            <select name="kindId" class="grow">
                <option>11</option>
            </select>
        </p>
        <p>
            <label>
                *题目内容:(<a href="#">填写说明</a>)
            </label>
            <textarea name="content" rows="5" class="grow" placeholder="支持Markdown语法" required></textarea>
        </p>
        <p>
            <label>*答案解析:</label>
            <textarea name="answerExplain" rows="5" class="grow"  ></textarea>

        </p>

        <p class="form-action">
            <button type="submit">确 定</button>
        </p>



    </form>
</main>

<script src="/common.js"></script>
<script src="controller.js"></script>

</body>
</html>
