<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>选择题预览</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body class="layout-vbox">
<header>
    <h1>选择题预览<small>(正确答案已选择)</small></h1>
</header>
<main class="pad" >
    <script type="text/template" id="xxx(q)">
        <h2>$(q.content)</h2>
        <ol style="list-style: upper-alpha">
            <-for(var i=0,z=q.options.length,opt;i< z;i++){opt=q.options[i];->
                <li>
                    <label>
                    <input type="radio" $checked(opt===q.correctOption)>$(opt[i])
                    </label>
                </li>
            <-}->
        </ol>
    </script>
</main>

<script src="/common.js"></script>

</body>
</html>
