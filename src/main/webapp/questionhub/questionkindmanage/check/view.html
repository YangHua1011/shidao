<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改题目类型</title>
    <link rel="stylesheet" href="/common.css">

</head>
<body class="layout-vbox">
<header class="action-bar">
    <a class="fa fa-back" href="../list/view.html"></a>
    <h1>修改题目类型</h1>
</header>
<main class="grow pad">
    <form id="modForm" class="label5em">
        <p>
            <label>*id：</label>
            <input class="grow" maxlength="256" name="id" type="text" required >
        </p>
        <p>
            <label>*名称：</label>
            <input class="grow" maxlength="64" name="name" type="text" required placeholder="required placeholder="建议全部大写，用中横线分割，如PAGE-SIZE之类"">
        </p>
        <p>
            <label>*解析类：</label>
            <input  class="grow" name="parserClassName" maxlength="256" type="text" required>
        </p>
        <p>
            <label>*描述：</label>
            <textarea  rows="5" maxlength="512" class="grow" name="remark" placeholder="为了体现配置的含义，请输入备注信息"></textarea>
            <em>你还可以输入512个字符</em>
        </p>
        <p class="form-action">
            <button type="submit">提交修改</button>
            <button type="reset">重 置</button>
        </p>

    </form>
</main>
<script src="/common.js"></script>
<script src="controller.js"></script>
</body>
</html>
