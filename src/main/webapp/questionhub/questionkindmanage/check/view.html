<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改题目类型</title>
    <link rel="stylesheet" href="/common.css">

</head>
<body class="layout-vbox">
<header class="action-bar">
    <a class="fa fa-back" href="../list/view.html"></a>
    <h1>修改题目类型</h1>
</header>
<main class="layout-box-grow pad">
    <form id="modForm" class="label8em">
        <p>
            <label>*id：</label>
            <input class="layout-box-grow" maxlength="256" name="id" type="text" required >
        </p>
        <p>
            <label>*名称：</label>
            <input class="layout-box-grow" maxlength="64" name="name" type="text" required placeholder="">
        </p>
        <p>
            <label>*解析类：</label>
            <input  class="layout-box-grow" name="parserClassName" maxlength="256" type="text" required>
        </p>
        <p>
            <label>*填写说明URL：</label>
            <input  class="layout-box-grow" name="instruction" maxlength="256" type="url" required placeholder="请输入url">
        </p>
        <p>
            <label>*描述：</label>
            <textarea  rows="5" maxlength="512" class="layout-box-grow" name="remark" placeholder=""></textarea>
            <em>你还可以输入512个字符</em>
        </p>
        <p class="form-action">
            <button type="submit">提交修改</button>
            <button type="reset">重 置</button>
        </p>

    </form>
</main>
<script src="/common.js"></script>
<script src="controller.js"></script>
</body>
</html>
